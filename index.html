<!-- Put this CSS inside <head> (near any existing <style> or create one) -->
<style>
  /* HERO / banner */
  .hero {
    height: 420px; /* change if you want taller/shorter */
    background-image: url('banner.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    display: block;
    border: 6px solid #f3f3f3; /* optional white border like your screenshot */
    box-sizing: border-box;
  }

  /* overlay for contrast and centered text */
  .hero .overlay {
    position: absolute;
    inset: 0;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding: 0 20px;
    background: rgba(0,0,0,0.18); /* subtle dark overlay */
    color: #fff;
  }

  .hero h1 {
    margin:0;
    font-size: clamp(1.6rem, 4vw, 3rem);
    font-weight:800;
    letter-spacing: -0.02em;
    text-shadow: 0 4px 14px rgba(0,0,0,0.25);
  }
  .hero p { margin:8px 0 0; font-size:1.05rem; opacity:0.95; }

  /* header area below hero */
  header.site-header {
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 18px;
    border-top:1px solid #eee;
    background: #fff;
  }
  header.site-header img { height:56px; }
  header.site-header .title { font-weight:800; }
  header.site-header .subtitle { color:#666; font-size:0.95rem }

  @media (max-width:640px) {
    .hero { height:280px; }
    .hero h1 { font-size:1.6rem; }
  }
</style>

<!-- Replace your old banner <img> with this hero block -->
<div class="hero" role="img" aria-label="MTMM 2026 banner">
  <div class="overlay">
    <div>
      <h1>Welcome to MTMM 2026</h1>
      <p>Modern Trends in Molecular Magnetism — Tezpur University</p>
    </div>
  </div>
</div>

<!-- Replace old header with this cleaner header under the hero -->
<header class="site-header">
  <img src="logo.png" alt="MTMM Logo" onerror="this.style.display='none'">
  <div>
    <div class="title">MTMM 2026</div>
    <div class="subtitle">Modern Trends in Molecular Magnetism — Tezpur University</div>
  </div>
</header>
